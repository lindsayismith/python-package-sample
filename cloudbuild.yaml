steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash
  args: ['-c', 'echo "machine us-west1-python.pkg.dev login oauth2accesstoken password $(gcloud auth print-access-token)" > ~/.netrc']
- name: python
  entrypoint: pip
  args: ["install", "-r", "requirements.txt", "--user"]
- name: python
  entrypoint: python
  args: ["-m", "build"]
- name: python
  entrypoint: python
  args:
  - '-m'
  - 'twine'
  - 'upload'
  - '--repository-url'
  - 'https://us-west1-python.pkg.dev/lindsaysmith-temp-drydock-test/python-test/'
  - 'dist/*'
